{% extends "base.html" %}

{% block title %}Display Emergency Message{% endblock %}

{% block content %}
<div class="card mt-4 shadow-sm">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Display Emergency Message</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group mb-4">
                <label for="message"><i class="fas fa-comment-dots"></i> Emergency Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="tvs"><i class="fas fa-tv"></i> Select TVs</label>
                <select multiple class="form-control" id="tvs" name="tvs" required>
                    {% for tv, ip in available_tvs.items() %}
                        <option value="{{ tv }}">{{ tv }} ({{ TV_LOCATIONS[tv] }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-block mt-4"><i class="fas fa-exclamation-circle"></i> Display Emergency</button>
        </form>
    </div>
</div>
{% endblock %}
