<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
            padding-top: 56px;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #001f3f;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .btn {
            width: 180px;
            height: 50px;
            line-height: 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #1a73e8;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0c66db;
        }
        .btn-warning {
            background-color: #fbbc05;
            color: #fff;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .navbar {
            background-color: #001f3f;
            padding: 15px 10px;
        }
        .navbar-brand img {
            height: 30px;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
            margin-left: 15px;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ccc;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-toggler .navbar-toggler-icon {
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="https://www.ultiumcell.com" target="_blank">
            <img src="https://www.ultiumcell.com/media/b9331de9-64ca-4f04-86d6-f9801f92d289/Mj-BQg/Ultium%20Cells%20logos/UltiumCells_VerticalLogo.jpg" alt="Ultium Cells Logo">
        </a>
        <a class="navbar-brand" href="/">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" method="POST" action="{{ url_for('logout') }}">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div style="padding-top: 70px;">
        <h1 class="text-center">Admin Dashboard</h1>
        <p class="text-center">Welcome, Admin. Here you can manage the application.</p>
        <div class="text-center">
            <a href="{{ url_for('approve_users') }}" class="btn btn-primary mb-2">Approve Users</a>
            <a href="{{ url_for('unlock_users') }}" class="btn btn-warning mb-2">Unlock Users</a>
            <a href="{{ url_for('view_upload_logs') }}" class="btn btn-primary mb-2">View Upload Logs</a>
            <a href="{{ url_for('view_activity_logs') }}" class="btn btn-primary mb-2">View Activity Logs</a>
            <a href="{{ url_for('view_schedule_logs') }}" class="btn btn-primary mb-2">View Schedule Logs</a>
            <a href="{{ url_for('view_users') }}" class="btn btn-primary mb-2">View Users</a>
            <form method="POST" action="{{ url_for('logout') }}" class="mt-3 d-inline">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
        <div class="footer">
            &copy; 2024 Ultium Cells. All rights reserved.
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
